<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Documnt</title>
</head>
<body>
    <section class="promo">
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="logo" class="header__logo">
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__call">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">Заказать звонок</button>
                </div>
            </header>
            <div class="right">
                <h1 class="promo__order">Подбор пульсометра</h1>
                <h2 class="promo__time">с учётом Вашего уровня подготовки</h2>
                <div class="promo__icons">
                    <div class="promo__item">
                        <img src="img/1.1.png" alt="time" class="promo__img">
                        <div class="promo__text">Время подбора:<br>10 минут</div>
                    </div>
                    <div class="promo__item">
                        <img src="img/1.2.png" alt="order" class="promo__img">
                        <div class="promo__text">Бесплатная<br>доставка</div>
                    </div>
                    <div class="promo__item">
                        <img src="img/1.3.png" alt="answer" class="promo__img">
                        <div class="promo__text">Ответим<br>на все вопросы</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
